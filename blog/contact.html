<p class="blank" id="contact">Email me at jstar13@cmc.edu or use the contact form below:
</p>

<form class="form">
	<h2>Contact Form</h2>
	<p class="name">
		<input type="text" name="name" id="name" placeholder="your name" />
		<label for="name">Name</label>
	</p> 
	<p class="email">
		<input type="text" name="email" id="email" placeholder="your_email@something.com" />
		<label for="email">Email</label>
	</p>
	<p class="website">
		<input type="text" name="website" id="website" placeholder="www.yoursite.com" />
		<label for="website">Website (optional)</label>
	</p>
	<p class="mail-body">
		<textarea name="mail-body" placeholder="Your message here."></textarea>	
		<!-- <label for="mail-body">Your Message</label>	 -->
	</p>
	<p class="submit">
		<input type="submit" value="Send">
	</p>


</form>
